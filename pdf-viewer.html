<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/pdf-viewer.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
  <script type="module" src="scripts/pdf-viewer.js"></script>
</head>
<body>
  <div id="pdf-controls" class="pdf-controls" aria-label="PDF controls">
    <button id="prev-page" aria-label="Previous page">Prev</button>
    <span class="page-info">Page <input id="current-page" type="number" min="1" value="1" aria-label="Current page"> / <span id="total-pages">0</span></span>
    <button id="next-page" aria-label="Next page">Next</button>
    <button id="zoom-out" aria-label="Zoom out">-</button>
    <button id="zoom-in" aria-label="Zoom in">+</button>
    <button id="download-pdf" aria-label="Download PDF">Download</button>
    <button id="print-pdf" aria-label="Print PDF">Print</button>
    <input id="search-input" type="text" placeholder="Search" aria-label="Search text">
  </div>

  <div id="pdf-viewer-container" class="pdf-viewer" role="document"></div>
  <div id="loading-indicator" class="loading" aria-live="polite">Loading...</div>
  <div id="error-message" class="error" aria-live="assertive"></div>
</body>
</html>
